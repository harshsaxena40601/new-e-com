<!DOCTYPE html>
<html lang="en">
  <!--divinectorweb.com-->
  <head>
    <meta charset="UTF-8" />
    <title>Shopping Cart</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="cart2.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Shopping Cart</h1>
      <div class="project">
        <div class="shop">
          <div class="box">
            <img src="IMG-20241205-WA0017.jpg" />
            <div class="content">
              <h3>Product 1</h3>
              <h4>Price: $40</h4>
              <p class="unit">Quantity: <input name="" value="2" /></p>
              <p class="btn-area">
                <i aria-hidden="true" class="fa fa-trash"></i>
                <span class="btn2">Remove</span>
              </p>
            </div>
          </div>
          <div class="box">
            <img src="IMG-20241205-WA0018.jpg" />
            <div class="content">
              <h3>Product 2</h3>
              <h4>Price: $40</h4>
              <p class="unit">Quantity: <input name="" value="1" /></p>
              <p class="btn-area">
                <i aria-hidden="true" class="fa fa-trash"></i>
                <span class="btn2">Remove</span>
              </p>
            </div>
          </div>
          <div class="box">
            <img src="IMG-20241205-WA0019.jpg" />
            <div class="content">
              <h3>Product 3</h3>
              <h4>Price: $250</h4>
              <p class="unit">Quantity: <input name="" value="0" /></p>
              <p class="btn-area">
                <i aria-hidden="true" class="fa fa-trash"></i>
                <span class="btn2">Remove</span>
              </p>
            </div>
          </div>
        </div>
        <div class="right-bar">
          <p><span>Subtotal</span> <span>$120</span></p>
          <hr />
          <p><span>Tax (5%)</span> <span>$6</span></p>
          <hr />
          <p><span>Shipping</span> <span>&#8377 15</span></p>
          <hr />
          <p><span>Total</span> <span>&#8377 141</span></p>
          <a href="checkout.html"
            ><i class="fa fa-shopping-cart"></i>Checkout</a
          >
        </div>
      </div>
    </div>
    <script src="cart2.js"></script>
  </body>
</html>
