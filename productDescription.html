<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link rel="stylesheet" href="cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        line-height: 1.6;
        color: #333;
        background-color: #f8f9fa;
      }

      a {
        text-decoration: none;
        color: #0d6efd;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      ul {
        list-style-position: inside;
        margin: 15px 0;
        padding-left: 10px;
      }

      /* Container */
      .container {
        width: 95%;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Header styles */
      header {
        background-color: white;
        border-bottom: 1px solid #dee2e6;
        padding: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        font-size: 24px;
      }

      .iconCart {
        position: relative;
      }

      .cartButton {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 24px;
      }

      .totalQuantity {
        position: absolute;
        top: -8px;
        right: -8px;
        background-color: #0d6efd;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12px;
      }

      /* Product section */
      .listProduct {
        padding: 20px 0;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .product-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .product-image {
        width: 100%;
      }

      .image-container {
        border: 1px solid #dee2e6;
        border-radius: 10px;
        padding: 5px;
        text-align: center;
      }

      .image-container img {
        border-radius: 8px;
        max-height: 350px;
        object-fit: contain;
      }

      .product-details {
        width: 100%;
      }

      .product-title {
        font-size: 20px;
        color: #212529;
        margin-bottom: 12px;
      }

      .product-status {
        display: flex;
        margin-bottom: 12px;
      }

      .stock {
        color: #198754;
        font-weight: 500;
      }

      .price {
        margin-bottom: 12px;
      }

      .price-value {
        font-size: 22px;
        font-weight: bold;
      }

      .price-unit {
        color: #6c757d;
        font-size: 14px;
      }

      .divider {
        height: 1px;
        background-color: #dee2e6;
        margin: 15px 0;
      }

      .quantity-container {
        margin-bottom: 15px;
      }

      .quantity-label {
        display: block;
        margin-bottom: 5px;
      }

      .quantity-input {
        display: flex;
        width: 120px;
      }

      .quantity-input button {
        background-color: #f8f9fa;
        border: 1px solid #ced4da;
        width: 35px;
        height: 35px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
      }

      .quantity-input button:first-child {
        border-radius: 4px 0 0 4px;
      }

      .quantity-input button:last-child {
        border-radius: 0 4px 4px 0;
      }

      .quantity-input input {
        flex: 1;
        border: 1px solid #ced4da;
        border-left: none;
        border-right: none;
        text-align: center;
        padding: 5px;
        height: 35px;
      }

      .checkout {
        display: inline-block;
        background-color: #0d6efd;
        color: white;
        padding: 12px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        border: none;
        font-size: 16px;
        text-align: center;
      }

      .checkout a {
        color: white;
        text-decoration: none;
      }

      .checkout:hover {
        background-color: #0b5ed7;
      }

      /* Cart styles */
      .cart {
        position: fixed;
        top: 0;
        right: -100%;
        width: 400px;
        max-width: 80%;
        height: 100vh;
        background-color: white;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        transition: right 0.3s ease;
        z-index: 1000;
        display: flex;
        flex-direction: column;
      }

      .cart.active {
        right: 0;
      }

      .cart h2 {
        margin-bottom: 20px;
        border-bottom: 1px solid #dee2e6;
        padding-bottom: 10px;
      }

      .listCart {
        flex: 1;
        overflow-y: auto;
      }

      .buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .close,
      .checkout {
        padding: 10px 20px;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        text-align: center;
      }

      .close {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        flex: 1;
      }

      .checkout {
        background-color: #0d6efd;
        color: white;
        border: none;
        flex: 1;
      }

      /* Media queries for responsiveness */
      @media (min-width: 768px) {
        .product-container {
          flex-direction: row;
          flex-wrap: wrap;
          gap: 30px;
        }

        .product-image {
          flex: 1 1 300px;
        }

        .product-details {
          flex: 1 1 300px;
        }

        .product-title {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Product Details</h1>
        <div class="iconCart">
          <button id="cartButton" class="cartButton">
            <i class="fas fa-shopping-cart fa-lg" style="color: #727e7e"></i>
          </button>
          <div class="totalQuantity">0</div>
        </div>
      </header>

      <div class="listProduct">
        <div class="product-container">
          <div class="product-image">
            <div class="image-container">
              <a href="image_large.jpg" target="_blank">
                <img src="image_large.jpg" alt="Product Image" />
              </a>
            </div>
          </div>

          <div class="product-details">
            <h4 class="product-title">Quality Men's Hoodie for Winter</h4>

            <div class="product-status">
              <span class="stock">In stock</span>
            </div>

            <div class="price">
              <span class="price-value">$75.00</span>
              <span class="price-unit">/ per item</span>
            </div>

            <p>Modern fashion hoodie made in Italy with high-quality fabric.</p>

            <ul>
              <li>Type: Regular</li>
              <li>Color: Brown</li>
              <li>Material: Cotton, Denim</li>
              <li>Brand: Reebok</li>
            </ul>

            <div class="divider"></div>

            <div class="quantity-container">
              <label class="quantity-label">Quantity</label>
              <div class="quantity-input">
                <button type="button">-</button>
                <input type="text" value="1" />
                <button type="button">+</button>
              </div>
            </div>

            <a href="#" class="checkout">
              <i class="fa fa-shopping-basket"></i> Add to cart
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="cart">
      <h2>Cart</h2>
      <div class="listCart"></div>
      <div class="buttons">
        <div class="close">CLOSE</div>
        <div class="checkout">
          <a href="checkout.html">CHECKOUT</a>
        </div>
      </div>
    </div>

    <script src="cart.js"></script>
  </body>
</html>
