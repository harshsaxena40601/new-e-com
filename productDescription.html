<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        line-height: 1.6;
        color: #333;
        background-color: #f8f9fa;
      }

      a {
        text-decoration: none;
        color: #0d6efd;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      ul {
        list-style-position: inside;
        margin: 15px 0;
        padding-left: 10px;
      }

      /* Header styles - simplified */
      header {
        background-color: white;
        border-bottom: 1px solid #dee2e6;
        padding: 10px 0;
      }

      .container {
        width: 95%;
        max-width: 1200px;
        margin: 0 auto;
      }

      .header-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Product section */
      .product-section {
        padding: 20px 0;
      }

      .product-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .product-image {
        width: 100%;
      }

      .image-container {
        border: 1px solid #dee2e6;
        border-radius: 10px;
        padding: 5px;
        text-align: center;
      }

      .image-container img {
        border-radius: 8px;
        max-height: 350px;
        object-fit: contain;
      }

      .product-details {
        width: 100%;
      }

      .product-title {
        font-size: 20px;
        color: #212529;
        margin-bottom: 12px;
      }

      .product-rating {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        margin-bottom: 12px;
        gap: 10px;
      }

      .stars {
        color: #ffc107;
        margin-right: 5px;
      }

      .orders,
      .stock {
        color: #6c757d;
      }

      .stock {
        color: #198754;
      }

      .price {
        margin-bottom: 12px;
      }

      .price-value {
        font-size: 22px;
        font-weight: bold;
      }

      .price-unit {
        color: #6c757d;
        font-size: 14px;
      }

      .divider {
        height: 1px;
        background-color: #dee2e6;
        margin: 15px 0;
      }

      .quantity-container {
        margin-bottom: 15px;
      }

      .quantity-label {
        display: block;
        margin-bottom: 5px;
      }

      .quantity-input {
        display: flex;
        width: 120px;
      }

      .quantity-input button {
        background-color: #f8f9fa;
        border: 1px solid #ced4da;
        width: 35px;
        height: 35px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
      }

      .quantity-input button:first-child {
        border-radius: 4px 0 0 4px;
      }

      .quantity-input button:last-child {
        border-radius: 0 4px 4px 0;
      }

      .quantity-input input {
        flex: 1;
        border: 1px solid #ced4da;
        border-left: none;
        border-right: none;
        text-align: center;
        padding: 5px;
        height: 35px;
      }

      .btn-primary {
        display: inline-block;
        background-color: #0d6efd;
        color: white;
        padding: 12px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        border: none;
        font-size: 16px;
        width: 100%;
        text-align: center;
      }

      .btn-primary:hover {
        background-color: #0b5ed7;
      }

      .btn-primary i {
        margin-right: 8px;
      }

      /* Footer styles */
      footer {
        background-color: #0d6efd;
        color: white;
        text-align: center;
        padding: 15px 0;
        margin-top: 20px;
        font-size: 14px;
      }

      .payment-icons {
        margin-top: 8px;
      }

      .payment-icons i {
        margin: 0 5px;
        font-size: 20px;
      }

      /* Media queries for responsiveness */
      @media (min-width: 768px) {
        .product-container {
          flex-direction: row;
          flex-wrap: wrap;
          gap: 30px;
        }

        .product-image {
          flex: 1 1 300px;
        }

        .product-details {
          flex: 1 1 300px;
        }

        .product-title {
          font-size: 24px;
        }

        .btn-primary {
          width: auto;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header - Simplified -->
    <header>
      <div class="container">
        <div class="header-container">
          <!-- Logo and search bar removed -->
        </div>
      </div>
    </header>

    <!-- Product Section -->
    <section class="product-section">
      <div class="container">
        <div class="product-container">
          <div class="product-image">
            <div class="image-container">
              <a href="image_large.jpg" target="_blank">
                <img src="image_large.jpg" alt="Product Image" />
              </a>
            </div>
          </div>

          <div class="product-details">
            <h4 class="product-title">Quality Men's Hoodie for Winter</h4>

            <div class="product-rating">
              <div class="stars">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <span>4.5</span>
              </div>
              <span class="orders">154 orders</span>
              <span class="stock">In stock</span>
            </div>

            <div class="price">
              <span class="price-value">$75.00</span>
              <span class="price-unit">/ per item</span>
            </div>

            <p>Modern fashion hoodie made in Italy with high-quality fabric.</p>

            <ul>
              <li>Type: Regular</li>
              <li>Color: Brown</li>
              <li>Material: Cotton, Denim</li>
              <li>Brand: Reebok</li>
            </ul>

            <div class="divider"></div>

            <div class="quantity-container">
              <label class="quantity-label">Quantity</label>
              <div class="quantity-input">
                <button type="button">-</button>
                <input type="text" value="1" />
                <button type="button">+</button>
              </div>
            </div>

            <a href="#" class="btn-primary">
              <i class="fa fa-shopping-basket"></i> Add to cart
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>Â© 2025 Skhandicraft. All rights reserved.</p>
      <div class="payment-icons">
        <i class="fab fa-cc-visa"></i>
        <i class="fab fa-cc-mastercard"></i>
        <i class="fab fa-cc-paypal"></i>
      </div>
    </footer>

    <script src="productDescription.js"></script>
  </body>
</html>
