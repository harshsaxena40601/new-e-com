<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link rel="stylesheet" href="cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Product List</h1>
        <div class="iconCart">
          <button id="cartButton" class="cartButton">
            <i class="fas fa-shopping-cart fa-lg" style="color: #727e7e"></i>
          </button>
          <div class="totalQuantity">0</div>
        </div>
      </header>
      <div class="listProduct">
        <div class="productBox">
          <img src="IMG-20241205-WA0017.jpg" />
          <div class="productContent">
            <h3>Product 1</h3>
            <h4>Price: $40</h4>
            <p class="quantity">Quantity: <input name="" value="2" /></p>
            <p class="removeArea">
              <i aria-hidden="true" class="fa fa-trash"></i>
              <span class="removeButton">Remove</span>
            </p>
          </div>
        </div>
        <div class="productBox">
          <img src="IMG-20241205-WA0018.jpg" />
          <div class="productContent">
            <h3>Product 2</h3>
            <h4>Price: $40</h4>
            <p class="quantity">Quantity: <input name="" value="1" /></p>
            <p class="removeArea">
              <i aria-hidden="true" class="fa fa-trash"></i>
              <span class="removeButton">Remove</span>
            </p>
          </div>
        </div>
        <div class="productBox">
          <img src="IMG-20241205-WA0019.jpg" />
          <div class="productContent">
            <h3>Product 3</h3>
            <h4>Price: $250</h4>
            <p class="quantity">Quantity: <input name="" value="0" /></p>
            <p class="removeArea">
              <i aria-hidden="true" class="fa fa-trash"></i>
              <span class="removeButton">Remove</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="cart">
      <h2>Cart</h2>
      <div class="listCart"></div>
      <div class="buttons">
        <div class="close">CLOSE</div>
        <div class="checkout">
          <a href="checkout.html">CHECKOUT</a>
        </div>
      </div>
    </div>
    <script src="cart2.js"></script>
  </body>
</html>
