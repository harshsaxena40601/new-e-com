<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Description</title>
    <link rel="stylesheet" href="productDescription.css" />
  </head>
  <body>
    <section class="product">
      <div class="product__photo">
        <div class="photo-container">
          <div class="photo-main">
            <img class="product-main-image" src="" alt="Product Image" />
          </div>
          <div class="photo-album additional-images"></div>
        </div>
      </div>
      <div class="product__info">
        <div class="title">
          <h1 class="product-name">Loading...</h1>
        </div>
        <div class="price">&#8377<span class="product-price">0.00</span></div>
        <div class="description">
          <p class="product-description">Fetching details...</p>
        </div>
        <button class="buy--btn">ADD TO CART</button>
      </div>
    </section>

    <script src="productDescription.js"></script>
  </body>
</html>
